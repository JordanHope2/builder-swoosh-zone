# This workflow automates the deployment of the main JobEqual application to Google Cloud Run.
# It builds the application's Docker image, pushes it to Google Artifact Registry,
# and then deploys it to the Cloud Run service.

name: Deploy Main Application to Cloud Run

on:
  # Triggers the workflow on push events but only for the main branch
  push:
    branches: [ main ]
    paths:
      # List of files and directories that should trigger a new deployment
      - 'client/**'
      - 'server/**'
      - 'shared/**'
      - 'Dockerfile'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/deploy-main-app.yml'

jobs:
  deploy:
    name: Build and Deploy to Cloud Run
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write' # Required for Workload Identity Federation

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          # You need to set these as Repository Variables in your GitHub settings
          project_id: ${{ vars.GCP_PROJECT_ID }}
          workload_identity_provider: ${{ vars.GCP_WIF_PROVIDER }}
          service_account: deploy@${{ vars.GCP_PROJECT_ID }}.iam.gserviceaccount.com

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ vars.GCP_REGION }}-docker.pkg.dev

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ vars.GCP_REGION }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/jobequal-repo/jobequal:latest .
          docker push ${{ vars.GCP_REGION }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/jobequal-repo/jobequal:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy jobequal-service \
            --image=${{ vars.GCP_REGION }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/jobequal-repo/jobequal:latest \
            --platform=managed \
            --region=${{ vars.GCP_REGION }} \
            --port=8080 \
            --allow-unauthenticated \
            # Note: Secrets should be managed in the Cloud Run service directly
            # or via a secret manager, not passed in the workflow.

      - name: Show Service URL
        run: gcloud run services describe jobequal-service --region ${{ vars.GCP_REGION }} --format='value(status.url)'
